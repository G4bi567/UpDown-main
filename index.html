<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>UpDown</title>
</head>
<body>
    <div id="menu">
        <img id="header-image" src="/Sprites/menu/logo.png" alt="Your Image Alt Text">
        <button onclick="startGame('solo')">Solo</button>
        <button onclick="startGame('local')">Local</button>
        <button onclick="startGame('multiplayer')">Multiplayer</button>
        <button onclick="startGame('arenasolo')">Arena Local</button>
        <button onclick="startGame('arenamultiplayer')">Arena Multiplayer</button>
    </div>


    <div id="multiplayerLobby" style="display: none;">
        <input type="text" id="nickname" placeholder="Enter Your Nickname">
        <input type="text" id="lobbyId" placeholder="Enter Lobby ID">
        <button onclick="joinLobby()">Join Lobby</button>
        <button onclick="createNewLobby()">Create Lobby</button>
    </div>
    <div id="newLobbyCreated" style="display: none;">
        Your new lobby ID: <span id="newLobbyId"></span>
        <button onclick="copyLobbyId()">Copy Lobby ID</button>
    </div>
    <button onclick="toggleBackgroundMusic()">Background Music</button>


    <div id="popup" class="ninja-popup">
        <div class="popup-content">
            <h2>Ninja Wisdom</h2>
            <p>You have scaled the heights, brave ninja. Now, descend with stealth!</p>
            <button onclick="closePopup()">Acknowledge</button>
        </div>
    </div>
    <div id="popup2" class="ninja-popup">
        <div class="popup-content">
            <h2>Victory</h2>
            <p>You win</p>
        </div>
    </div>
    <div id="popup3" class="ninja-popup">
        <div class="popup-content">
            <h2>Careful</h2>
            <p>The wind is strong here</p>
        </div>
    </div>
    <button onclick="toggleOptionsMenu()">Options</button>
    <div id="optionsMenu" style="display: none;">
        <h2>Options Audio</h2>
        <label for="movementVolume">Volume de Mouvement:</label>
        <input type="range" id="movementVolume" min="0" max="1" step="0.01" value="0.2">
        <label for="landingVolume">Volume d'Atterrissage:</label>
        <input type="range" id="landingVolume" min="0" max="1" step="0.01" value="0.2">
        <label for="jumpVolume">Volume de Saut:</label>
        <input type="range" id="jumpVolume" min="0" max="1" step="0.01" value="0.3">
        <label for="backgroundMusicVolume">Volume de la Musique de Fond:</label>
        <input type="range" id="backgroundMusicVolume" min="0" max="1" step="0.01" value="0.08">
        <button onclick="saveOptions()">Sauvegarder</button>
    </div>
    <div id="bottomCenterContainer" style="display: none;">
        <!-- Damage Bars -->
        <div id="damageBars">
            <div class="bar">
                <label for="damageBar1">Player 1 Damage:</label>
                <progress id="damageBar1" value="0" max="100"></progress>
                <div id="deathCounters"><span>Player 1 Deaths: <span id="deathCount1">0</span></span></div>
                
            </div>
            <div class="bar">
                <label for="damageBar2">Player 2 Damage:</label>
                <progress id="damageBar2" value="0" max="100"></progress>
                <div id="deathCounters"><span>Player 2 Deaths: <span id="deathCount2">0</span></span></div>
                
            </div>
        </div>

    </div>

    
    <!-- Scripts -->
    <script>
        // Fonction pour afficher ou masquer le menu d'options  
        function toggleOptionsMenu() {
            const optionsMenu = document.getElementById('optionsMenu');
            const menu = document.getElementById('menu');
            if (optionsMenu.style.display === 'none' || optionsMenu.style.display === '') {
                optionsMenu.style.display = 'block';
                menu.style.display = 'none';
            } else {
                optionsMenu.style.display = 'none';
                menu.style.display = 'block';
            }
        }
    </script>

        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="librairies/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/addons/p5.sound.js"></script>
    <script src="librairies/p5.collide2d.js"></script>
    <script src="librairies/matter.js"></script>
    <script src="config.js"></script>
    <script src="Ground.js"></script>
    <script src="arenacollision.js"></script>
    <script src="platform.js"></script>
    <script src="boundary.js"></script>
    <script src="player.js"></script>
    <script src="multiplayer.js"></script>
    <script src="sketch.js"></script>

</body>
</html>
